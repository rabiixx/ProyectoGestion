<!DOCTYPE html>
<html>
<head>
<style>
	.boton {
	    border: 2px solid #000000; /*anchura, estilo y color borde*/
	    padding: 10px; /*espacio alrededor texto*/
	    background-color: #f0f0f0; /*color botón*/
	    color: #000000; /*color texto*/
	    text-decoration: none; /*decoración texto*/
	    text-transform: uppercase; /*capitalización texto*/
	    font-family: 'Helvetica', sans-serif; /*tipografía texto*/
	    -webkit-border-radius: 50px;
  		-moz-border-radius: 50px;
  		border-radius: 50px;
	    
    }
    .boton:hover{
		opacity: 0.50;
		-moz-opacity: .50;
		filter:alpha (opacity=50);
	}

	body{
		background-image:url('https://www.movele.es/wp-content/uploads/2019/03/Dibujo-de-coche-cargando-electrico-850x491.jpg');
		background-repeat: no-repeat;
	  	background-attachment: fixed;
	  	background-size: cover
	}
</style>
</head>
<body>
<h1>¿Más vehículos?</h1>
<a class="boton" margin=50%  href="../../vehiculos/{{url}}">Más vehículos</a>
<a class="boton"href="../../edificios/{{url}}">Siguiente pregunta</a>
