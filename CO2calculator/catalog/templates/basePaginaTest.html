<!DOCTYPE html>
<html>
<head>
<style>

h1{
  font-family: Verdana,sans-serif;
  font-size: 40px;
  text-align: center;
  text-shadow: 2px 2px #000000;
  color: white;
  line-height: 5;
   display: block;
  background:url("https://img.freepik.com/foto-gratis/cielo-azul-fondo-nubes_9635-294.jpg?size=626&ext=jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  margin: 0 0 0 0;
 
}
p1{
  background-color: #000000;
}
p1:hover{
  background-color: #666;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  /*width: 1000px;*/
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #666;
}
.imagen{
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

  background-color: #666;
}
</style>
</head>
