{% extends "base_generic.html" %}
{% block content %}

    <h1>Renew: {{tablainst.id}}</h1>
    <p>Borrower: {{tablainst.fecha}}</p>
    <p{% if tablainst.is_overdue %} class="text-danger"{% endif %}>Due date: {{tablainst.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
