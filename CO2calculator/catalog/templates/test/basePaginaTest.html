<!DOCTYPE html>
<html>
<head>
<style>
	.boton {
	    border: 2px solid #000000; /*anchura, estilo y color borde*/
	    padding: 10px; /*espacio alrededor texto*/
	    background-color: #f0f0f0; /*color botón*/
	    color: #000000; /*color texto*/
	    text-decoration: none; /*decoración texto*/
	    text-transform: uppercase; /*capitalización texto*/
	    font-family: 'Helvetica', sans-serif; /*tipografía texto*/
	    -webkit-border-radius: 50px;
  		-moz-border-radius: 50px;
  		border-radius: 50px;
	    position:absolute;
	    top:50%; 
	    left:50%;
    }
    .boton:hover{
		opacity: 0.50;
		-moz-opacity: .50;
		filter:alpha (opacity=50);
	}

	.slidecontainer {
	  width: 50%;
	  text-align: center;
		color: white;
	    margin-top: auto;
	    margin-left: auto ;
		margin-right: auto ;
	}
	.slider {
	  -webkit-appearance: none;
	  width: 100%;
	  height: 15px;
	  border-radius: 5px;  
	  background: #d3d3d3;
	  outline: none;
	  opacity: 0.7;
	  -webkit-transition: .2s;
	  transition: opacity .2s;

	}

	.slider::-webkit-slider-thumb {
	  -webkit-appearance: none;
	  appearance: none;
	  width: 25px;
	  height: 25px;
	  border-radius: 50%; 
	  background: #4CAF50;
	  cursor: pointer;
	}

	.slider::-moz-range-thumb {
	  width: 25px;
	  height: 25px;
	  border-radius: 50%;
	  background: #4CAF50;
	  cursor: pointer;
	}
	p {
		text-align: center;
		color: white;
	    margin-top: auto;
	    left:40%;
	}
	.flecha {
	    position:absolute;
	    top:50%; 
	    left:90%;
	}
	body{
		{% block imagen %}{% endblock %}
		background-repeat: no-repeat;
	  	background-attachment: fixed;
	  	background-size: cover
	}
</style>
</head>
<body>

{% block pregunta %}
{% endblock %}
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="image" class='flecha'src="https://cdn.pixabay.com/photo/2012/04/05/01/58/arrow-25856_960_720.png" alt="Flecha" width="60" height="60">
</form>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
</body>
</html>
