<!DOCTYPE html>
<html>
<head>
<style>
	.boton {
	    border: 2px solid #000000; /*anchura, estilo y color borde*/
	    padding: 10px; /*espacio alrededor texto*/
	    background-color: #f0f0f0; /*color botón*/
	    color: #000000; /*color texto*/
	    text-decoration: none; /*decoración texto*/
	    text-transform: uppercase; /*capitalización texto*/
	    font-family: 'Helvetica', sans-serif; /*tipografía texto*/
	    -webkit-border-radius: 50px;
  		-moz-border-radius: 50px;
  		border-radius: 50px;
	    position:absolute;
	    top:50%; 
	    left:50%;
    }
    .boton:hover{
		opacity: 0.50;
		-moz-opacity: .50;
		filter:alpha (opacity=50);
	}

	p {
		text-align: left;
		color: white;
	    margin-top: auto;
	    left:40%;
	}
	h1{
		font-family: Arial,sans-serif;
		margin: 0;
  		padding: 10px;
  		overflow: hidden;
		background: rgb(230, 230, 230,0.8);
		border: 1px solid #000000;
		margin: 0 0px 40px 0;
	}
	.flecha {
	    position:absolute;
	    top:50%; 
	    left:90%;
	}
	div { 
		font-family: Century Gothic,CenturyGothic,AppleGothic,sans-serif; 
		color: #ffffff; 
		font-size: 18px; 
		font-weight: 400; 
		background: rgb(76, 76, 80,0.5);
		margin: 0 0 25px; 
		overflow: hidden; 
		padding: 20px; 
		border-radius: 35px 0px 35px 0px; 
		-moz-border-radius: 35px 0px 35px 0px; 
		-webkit-border-radius: 35px 0px 35px 0px; 
		border: 1px solid #000000;
	}
	body{
		{% block imagen %}{% endblock %}
		background-repeat: no-repeat;
	  	background-attachment: fixed;
	  	background-size: cover
	}
</style>
</head>
<body>
	{% block pregunta %}
	{% endblock %}
<div>
	<form method="POST">
	    {{ form.as_p }}
	    {% csrf_token %}
	    <input type="image" class='flecha'src="https://cdn.pixabay.com/photo/2012/04/05/01/58/arrow-25856_960_720.png" alt="Flecha" width="60" height="60">
	</form>
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
</body>
</html>
